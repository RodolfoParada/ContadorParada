<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>ContadorRodolfo </title>
</head>

<body>
    <div id="app">
        <div class="container mt-4">
            <div class="col-sm-6 col-md-6 col-lg-md col-xl-6 col-xxl-6">
                <h1 class="d-flex justify-content-center contador">Contador</h1>
                <input v-model="contador" class="form-control" :class="contador > 0 ? 'positive' : 'negative'">
                <button v-on:click="ascendente" value="click" class="btn btn-primary mt-2">Ascendente</button>
                <button v-on:click="descendente" value="click" class="btn btn-danger mt-2 ms-2">Descendente</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>

</html>
